<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Ensure body and html take the full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent unwanted scroll bars */
        }

        /* Ensure the canvas covers the entire screen and is always fixed in place */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
        }

        /* React root */
        #root {
            position: relative;
            z-index: -10; /* Ensure React content is above the canvas */
        }

        /* Container for React app content that scrolls */
        .content-container {
        position: relative;
        z-index: -10;
        height: 100vh;
        overflow-y: auto;
    }
    </style>
</head>
<body>
    <!-- Canvas for background sketch -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Root div for React app content -->
    <div class="content-container">
        <div id="root"></div>
    </div>

    <!-- Scripts for the React app and p5 sketch -->
    <script src="/src/dist/vendors.bundle.js"></script>
    <script type="module" src="/src/dist/app.bundle.js"></script>
    <script type="module" src="/src/dist/background.bundle.js"></script>
</body>
</html>
