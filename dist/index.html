    <style>
        /* Ensure body and html take the full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent unwanted scroll bars */
        }

        /* Ensure the canvas covers the entire screen and is always fixed in place */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Make sure the canvas stays in the background */
            overflow: hidden;
        }

        /* React root */
        #root {
            /* position: relative; */
            z-index: 1; /* Make React content appear above the canvas */
            /* overflow: hidden; */
        }

        /* Container for React app content that scrolls */
        .content-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
